<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Tigo Sports - EVENTOS 2 TIGO FULL HD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0c0c0c;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .channel-info h1 {
            font-size: 1.4rem;
            color: #fff;
            font-weight: 600;
        }
        
        .channel-info p {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .player-container:hover .controls-overlay {
            opacity: 1;
            pointer-events: all;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            opacity: 1;
        }
        
        .play-pause {
            width: 40px;
            height: 40px;
            background: #e50914;
            border-radius: 50%;
            font-size: 1.4rem;
        }
        
        .quality-selector {
            position: relative;
            display: inline-block;
        }
        
        .quality-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            display: none;
            min-width: 120px;
        }
        
        .quality-menu.show {
            display: block;
        }
        
        .quality-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .quality-option:hover, .quality-option.active {
            background: #333;
        }
        
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .zoom-btn {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .zoom-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            padding: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message h2 {
            color: #e50914;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #2a2a2a;
        }
        
        /* Modo pantalla completa */
        :fullscreen .player-container {
            border-radius: 0;
            max-width: 100%;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .channel-info h1 {
                font-size: 1.2rem;
            }
            
            .control-btn {
                font-size: 1rem;
            }
            
            .play-pause {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.ibb.co/qMCdxFQ/IMG-20241103-WA0162.jpg" alt="Tigo Sports Logo">
                </div>
                <div class="channel-info">
                    <h1>EVENTOS 2 TIGO FULL HD</h1>
                    <p>Transmisión en vivo</p>
                </div>
            </div>
        </div>
        
        <div class="player-container">
            <video id="videoPlayer" playsinline></video>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn">+</button>
                <button class="zoom-btn" id="zoomOut">-</button>
                <button class="zoom-btn" id="resetZoom">↺</button>
            </div>
            
            <div class="controls-overlay">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn play-pause" id="playPause">▶</button>
                        <span id="currentTime">0:00</span>
                    </div>
                    
                    <div class="right-controls">
                        <div class="quality-selector">
                            <button class="control-btn" id="qualityBtn">Calidad</button>
                            <div class="quality-menu" id="qualityMenu">
                                <div class="quality-option active" data-value="auto">Auto</div>
                                <div class="quality-option" data-value="1080">1080p</div>
                                <div class="quality-option" data-value="720">720p</div>
                                <div class="quality-option" data-value="480">480p</div>
                                <div class="quality-option" data-value="360">360p</div>
                            </div>
                        </div>
                        <button class="control-btn" id="fullscreenBtn">⛶</button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando contenido...</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <h2>Error al cargar el contenido</h2>
                <p id="errorText">No se pudo cargar el video. Por favor, intente nuevamente.</p>
                <button class="retry-btn" id="retryBtn">Reintentar</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Reproductor Tigo Sports - Todos los derechos reservados</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dashjs@4.5.2/dist/dash.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración del video
            const videoConfig = {
                name: "EVENTOS 2 TIGO FULL HD",
                url: "https://d2jluxxgx550su.cloudfront.net/out/v1/62de20495af84f908fa8963f50c44d46/index.mpd",
                type: "CLEARKEY",
                drm_license_uri: "https://dl.dropbox.com/scl/fi/wbw3yya7vk1f3ivn650ug/tigo4.txt?rlkey=ozbktawdgz3ir2ydtm4qez3om&st=8nrn8w9m&dl=0",
                icono: "https://i.ibb.co/qMCdxFQ/IMG-20241103-WA0162.jpg",
                headers: {
                    "Origin": "https://www.tigosports.com.py",
                    "Referer": "https://www.tigosports.com.py/",
                    "User-Agent": "FireFox"
                }
            };
            
            // Elementos del DOM
            const videoPlayer = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPause');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentTimeElement = document.getElementById('currentTime');
            const qualityBtn = document.getElementById('qualityBtn');
            const qualityMenu = document.getElementById('qualityMenu');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const resetZoomBtn = document.getElementById('resetZoom');
            const loadingElement = document.getElementById('loading');
            const errorMessageElement = document.getElementById('errorMessage');
            const errorTextElement = document.getElementById('errorText');
            const retryBtn = document.getElementById('retryBtn');
            
            let player;
            let isPlaying = false;
            let currentZoom = 1;
            
            // Inicializar el reproductor
            function initPlayer() {
                hideError();
                showLoading();
                
                if (player) {
                    player.reset();
                }
                
                // Configurar DRM para ClearKey
                const protectionData = {
                    'com.widevine.alpha': {
                        serverURL: videoConfig.drm_license_uri,
                        httpRequestHeaders: videoConfig.headers
                    },
                    'org.w3.clearkey': {
                        serverURL: videoConfig.drm_license_uri,
                        httpRequestHeaders: videoConfig.headers
                    }
                };
                
                // Crear instancia de Dash.js
                player = dashjs.MediaPlayer().create();
                player.updateSettings({
                    streaming: {
                        delay: {
                            liveDelay: 3
                        }
                    }
                });
                
                player.setXHRWithCredentialsForType('*', true);
                
                // Configurar headers para todas las solicitudes
                player.getXHRController().addRequestModifier(function(xhr, url) {
                    for (const [key, value] of Object.entries(videoConfig.headers)) {
                        xhr.setRequestHeader(key, value);
                    }
                });
                
                // Configurar DRM
                player.setProtectionData(protectionData);
                
                // Inicializar el reproductor
                player.initialize(videoPlayer, videoConfig.url, true);
                
                // Eventos del reproductor
                player.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, function() {
                    hideLoading();
                    playVideo();
                });
                
                player.on(dashjs.MediaPlayer.events.ERROR, function(e) {
                    console.error('Error en el reproductor:', e);
                    showError('Error al cargar el video: ' + (e.error?.message || 'Desconocido'));
                });
                
                player.on(dashjs.MediaPlayer.events.PLAYBACK_PLAYING, function() {
                    isPlaying = true;
                    updatePlayPauseButton();
                });
                
                player.on(dashjs.MediaPlayer.events.PLAYBACK_PAUSED, function() {
                    isPlaying = false;
                    updatePlayPauseButton();
                });
                
                // Actualizar barra de progreso
                setInterval(updateProgress, 500);
            }
            
            // Reproducir video
            function playVideo() {
                videoPlayer.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                }).catch(error => {
                    console.error('Error al reproducir:', error);
                });
            }
            
            // Pausar video
            function pauseVideo() {
                videoPlayer.pause();
                isPlaying = false;
                updatePlayPauseButton();
            }
            
            // Actualizar botón de play/pausa
            function updatePlayPauseButton() {
                playPauseBtn.textContent = isPlaying ? '❚❚' : '▶';
            }
            
            // Actualizar barra de progreso
            function updateProgress() {
                if (videoPlayer.duration) {
                    const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                    progressBar.style.width = percent + '%';
                    
                    // Formatear tiempo actual
                    const minutes = Math.floor(videoPlayer.currentTime / 60);
                    const seconds = Math.floor(videoPlayer.currentTime % 60);
                    currentTimeElement.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                }
            }
            
            // Saltar a una posición del video
            progressContainer.addEventListener('click', function(e) {
                if (videoPlayer.duration) {
                    const rect = progressContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percent = clickX / rect.width;
                    videoPlayer.currentTime = percent * videoPlayer.duration;
                }
            });
            
            // Mostrar/ocultar menú de calidad
            qualityBtn.addEventListener('click', function() {
                qualityMenu.classList.toggle('show');
            });
            
            // Seleccionar calidad
            document.querySelectorAll('.quality-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.quality-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Aquí iría la lógica para cambiar la calidad
                    // Por ahora solo cerramos el menú
                    qualityMenu.classList.remove('show');
                });
            });
            
            // Control de zoom
            zoomInBtn.addEventListener('click', function() {
                if (currentZoom < 2) {
                    currentZoom += 0.1;
                    videoPlayer.style.transform = `scale(${currentZoom})`;
                }
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (currentZoom > 0.5) {
                    currentZoom -= 0.1;
                    videoPlayer.style.transform = `scale(${currentZoom})`;
                }
            });
            
            resetZoomBtn.addEventListener('click', function() {
                currentZoom = 1;
                videoPlayer.style.transform = 'scale(1)';
            });
            
            // Pantalla completa
            fullscreenBtn.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.querySelector('.player-container').requestFullscreen();
                }
            });
            
            // Play/Pausa
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    pauseVideo();
                } else {
                    playVideo();
                }
            });
            
            // Reintentar carga
            retryBtn.addEventListener('click', initPlayer);
            
            // Mostrar/ocultar loading
            function showLoading() {
                loadingElement.style.display = 'flex';
            }
            
            function hideLoading() {
                loadingElement.style.display = 'none';
            }
            
            // Mostrar/ocultar error
            function showError(message) {
                errorTextElement.textContent = message;
                errorMessageElement.style.display = 'flex';
                hideLoading();
            }
            
            function hideError() {
                errorMessageElement.style.display = 'none';
            }
            
            // Cerrar menús al hacer clic fuera de ellos
            document.addEventListener('click', function(e) {
                if (!qualityBtn.contains(e.target) && !qualityMenu.contains(e.target)) {
                    qualityMenu.classList.remove('show');
                }
            });
            
            // Iniciar el reproductor al cargar la página
            initPlayer();
            
            // Reproducir automáticamente y entrar en pantalla completa
            videoPlayer.addEventListener('canplay', function() {
                playVideo();
                
                // Intentar entrar en pantalla completa automáticamente después de la reproducción
                setTimeout(() => {
                    document.querySelector('.player-container').requestFullscreen()
                        .catch(error => {
                            console.log('No se pudo activar pantalla completa automáticamente:', error);
                        });
                }, 1000);
            });
        });
    </script>
</body>
</html>
